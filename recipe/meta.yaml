{% set name = "prometheus_flask_exporter" %}
{% set version = "0.12.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 13eb1fc302b36d968fe825e801e2bcbd1fc50104bb8a6c5aa743fee21b92f9de

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - flask
    - prometheus_client

test:
  imports:
    - prometheus_flask_exporter
  requires:
    - pip
  commands:
    - pip check

about:
  home: "https://github.com/rycus86/prometheus_flask_exporter"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Prometheus metrics exporter for Flask"

extra:
  recipe-maintainers:
    - xhochy
